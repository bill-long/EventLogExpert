# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: UseNode@1
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'cd Electron
      npm install
      npm run electron:windows'
