# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'Electron'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run electron:windows'
    workingDir: 'Electron'