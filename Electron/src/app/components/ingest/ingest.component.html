<div class="modal-container">
  <div class="control-container">
    <div>
      <label>Server Name</label>
      <input [(ngModel)]="serverName" [disabled]="running">
    </div>
    <div>
      <label>Tag</label>
      <input [(ngModel)]="tag" [disabled]="running">
    </div>
    <div>
      <button (click)="ingestAllProviders()" [disabled]="running">Read Event Provider Data</button>
    </div>
  </div>
  <div class="filler"></div>
  <div class="status-bar">
    <div *ngFor="let s of status">{{s}}</div>
  </div>
</div>
